<div class="error-content p-2">
    <h2 class="text-center my-2">Error</h2>
    <div class="error-message">{{ data }}</div>

    <ng-container>
        <div align="center" class="mt-4">
            <button mat-raised-button class="w-80" color="accent" (click)="closeDialog()">
                OK
            </button>
        </div>
    </ng-container>
</div>
