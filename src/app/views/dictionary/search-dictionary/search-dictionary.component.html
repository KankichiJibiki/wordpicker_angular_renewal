<main>
    <form [formGroup]="wordSearchGroup" class="search-form">
        <!-- 1.Word -->
        <mat-form-field class="input-search">
            <mat-label>Word</mat-label>
            <input type="text" matInput name="word" [(ngModel)]="wordSearchGroup.value.word" formControlName="word" placeholder="Hello">
            <mat-error *ngIf="wordSearchGroup.get('word')?.hasError('maxLength')">
                Word length must be within 255
            </mat-error>
        </mat-form-field>
        <!-- 2. Word Type-->
        <mat-form-field class="input-search">
            <mat-label>Word type</mat-label>
            <mat-select [(ngModel)]="wordSearchGroup.value.typeId" placeholder="E.g) Verb" name="typeId" formControlName="typeId">
                <mat-option [value]="null">Word type</mat-option>
                <ng-container *ngFor="let wordType of wordService.wordTypesListSubject.value">
                    <mat-option [value]="wordType.id">{{ wordType.type_jp }}</mat-option>
                </ng-container>
            </mat-select>
            <mat-error *ngIf="wordSearchGroup.get('typeId')?.hasError('pattern')">
                Word type invalid
            </mat-error>
        </mat-form-field>
        <!-- 3.Meaning -->
        <mat-form-field class="input-search">
            <mat-label>Meaning</mat-label>
            <input type="text" matInput name="meaning" [(ngModel)]="wordSearchGroup.value.meaning" formControlName="meaning" placeholder="Hello">
            <mat-error *ngIf="wordSearchGroup.get('meaning')?.hasError('maxLength')">
                Word type length must be within 255
            </mat-error>
        </mat-form-field>
        <!-- 4. Favorite -->
        <mat-checkbox [(ngModel)]="wordSearchGroup.value.favoriteFlg" value="1" class="favorite-checkbox" formControlName="favorite_flg">
            Show only Favorite List
        </mat-checkbox>
    </form>
    <div class="search-button">
        <button mat-raised-button color="primary" class="input-button" (click)="searchWordList()">
            <mat-icon>search</mat-icon>Search
        </button>
    </div>

    <!-- Table -->
    <ng-container *ngIf="isFetching">
        <mat-progress-spinner mode="indeterminate" class="spot-spinner" [diameter]="50"></mat-progress-spinner>
    </ng-container>
    <table mat-table [dataSource]="wordListDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> Word </th>
          <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>

        <ng-container matColumnDef="meaning">
          <th mat-header-cell *matHeaderCellDef> Meaning </th>
          <td mat-cell *matCellDef="let element"> {{element.meaning}} </td>
        </ng-container>

        <ng-container matColumnDef="type_jp">
          <th mat-header-cell *matHeaderCellDef> Word Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type_jp}} </td>
        </ng-container>

        <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="refresh()">
                <mat-icon>refresh</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            
            <!-- Menu area -->
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditWordSet(row)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="removeWordSet(row)">
                  <mat-icon>remove_circle</mat-icon>
                  <span>Remove</span>
                </button>
                <button mat-menu-item (click)="toggleDetailsSidenav(row)">
                  <mat-icon>navigate_next</mat-icon>
                  <span>Details</span>
                </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
</main>
