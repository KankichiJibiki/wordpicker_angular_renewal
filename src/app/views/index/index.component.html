 <main class="register-container">
    <div class="page-title-wrapper">
        <div class="page-title">Register Words</div>
    </div>
    <div class="add-create-card-container">
        <ng-container *ngFor="let wordBox of wordFormGroup">
            <app-create-word-box [wordSet]="wordBox"></app-create-word-box>
        </ng-container>
        <button mat-icon-button class="add-card-button" color="accent" (click)="addCreateBox()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="create-actions-container">
        <button mat-raised-button class="input-button" (click)="confirmResetWordList()">Reset</button>
        <button mat-raised-button color="primary" class="input-button" (click)="setToCreateWord()">All Set</button>
    </div>
 </main>
