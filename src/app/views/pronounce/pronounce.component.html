<main class="pronounce-container">
    <div class="text-and-speech-container">
        <div class="title">
            <div class="d-flex">
                <h1>Text To Speech</h1>
                <div class="mode-container">
                    <ng-container *ngIf="textMode">
                        <span class="speech-text-mode free-mode">FREE MODE</span>
                    </ng-container>
                    <ng-container *ngIf="!textMode">
                        <span class="speech-text-mode save-mode">SAVE MODE</span>
                    </ng-container>
                </div>
            </div>
            <p>Generage text to audio</p>
        </div>
        <div class="text-to-speech-container">
            <mat-form-field class="text-input-speech">
                <mat-label>Text to play</mat-label>
                <textarea 
                    matInput
                    name="textToSpeech"
                    required
                    #textToSpeech="ngModel"
                    [(ngModel)]="textData.text"
                ></textarea>
            </mat-form-field>
            <div *ngIf="textToSpeech.invalid && (textToSpeech.dirty || textToSpeech.touched)">
                <mat-error *ngIf="textToSpeech.errors?.['required']">
                    Text is required
                </mat-error>
            </div>
            <div class="player-container">
                <div class="audio-player">
                    <button mat-raised-button color="primary" class="generate-audio-btn" (click)="getSpeechFile()" [disabled]="textToSpeech.invalid">Generate</button>
                </div>
                <div>
                    <audio controls #audioPlayer>
                        <source [src]="audioUrlSubject.value" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
        <app-record-speech></app-record-speech>
    </div>
    
    <div class="side-container">
        <h1>Side menu to pick up as materials</h1>
    </div>
</main>
